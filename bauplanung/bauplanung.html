<!DOCTYPE html>
<html lang="de">
<link rel="icon" type="image/png" href="../resources/img/Wappen_Amt_Biesenthal-Barnim.png">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Geoviewer Amt Biesenthal</title> <!-- enter your own Portal Title for the website at this -->
    <link rel="stylesheet" href="../mastercode/2_20_1/css/masterportal.css">
    <link rel="stylesheet" href=""> <!-- Here you can configure your own fonts as url -->
  	
    <script type="text/javascript">
	const observer = new MutationObserver(function() {
		var container=document.querySelector('#masterportal-container')
		if (container){
			var sessionurl="https://sg.geodatenzentrum.de/gdz_getSession";
			var appid="d202fbd0-f77b-c8b1-0ce0-5a5c2cfa13d6";
			var domain="gds-xhain.ba-fk.verwalt-berlin.de";
			var restserviceid="6";
			var url=sessionurl+"?bkg_appid="+appid+"&domain="+domain;
			fetch(url).then(response => response.text()).then( sessionid => {
				var restconf=container.__vue__.$store.state.restConf;
				restconf.forEach(item => {
					if (item.id==restserviceid){
				   item.url="https://sg.geodatenzentrum.de/web_ors__"+sessionid;
					}
				});
			});
			observer.disconnect();
		}
	});
    observer.observe(document.documentElement , { subtree: true, childList: true});
   </script>

	
</head>
<body>
    <div id="masterportal-root"></div>

    <div id="loader" class="centered-box-wrapper loader-is-loading loader-is-initially-loading">
        <div class="centered-box-content">
            <!-- Here you can configure the start screen -->
            <div id="portal-logo-box">
                <img id="portal-logo" src="../mastercode/2_20_1/img/B_Logo.png" /><!-- Here an own logo can be integrated as source -->
                <div id="portal-logo-main-title"></div><!-- Here you can enter your own logo text -->
                <div id="portal-logo-sub-title"></div><!-- Here you can enter your own Portal Title -->
            </div>
            <div id="loader-spinner-itself" class="default"></div>
        </div>
        <div id="generic-masterportal-logo"><img src=""><!-- This logo should not be changed, as it is a central part of the Masterportal --></div>
    </div>

    <script type="text/javascript" src="../mastercode/2_20_1/js/masterportal.js"></script>
</body>
</html>
