<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Familienkalender</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>

<h1>Familienkalender</h1>

<button id="createEventBtn">+</button>

<div id="calendar"></div>

<button onclick="exportICS()">Kalender exportieren</button>

<!-- Modal -->
<div id="eventModal" class="modal">
  <div class="modal-content">

    <h2 id="modalHeadline">Neuer Termin</h2>

    <label>Person:</label>
    <select id="modalPerson">
      <option value="Mama">Mama</option>
      <option value="Papa">Papa</option>
      <option value="Kind1">Kind1</option>
      <option value="Kind2">Kind2</option>
    </select>

    <label>Titel:</label>
    <input type="text" id="modalTitle">

    <label>Uhrzeit:</label>
    <input type="time" id="modalTime">

    <br><br>

    <button id="saveEventBtn">Speichern</button>
    <button id="deleteEventBtn" style="display:none;">Termin l√∂schen</button>
    <button onclick="closeModal()">Abbrechen</button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script src="script.js"></script>

</body>


</html>
