<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Familienkalender</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>

<h1>Familienkalender</h1>

<div id="calendar"></div>

<button onclick="exportICS()">Kalender exportieren</button>

<!-- Modal -->
<div id="eventModal" class="modal">
  <div class="modal-content">

    <h2 id="modalHeadline">Neuer Termin</h2>

    <label>Person:</label>
    <select id="modalPerson">
      <option value="Mama">Mama</option>
      <option value="Papa">Papa</option>
      <option value="Kind_O">Kind_O</option>
      <option value="Kind_I">Kind_I</option>      
      <option value="Familie">Familie</option>
    </select>

    <label>Beschreibung:</label>
    <input type="text" id="modalTitle">

    <label>Uhrzeit:</label>
    <input type="time" id="modalTime">

    
    <label>
    <input type="checkbox" id="modalAllDay" /> Ganztages-Termin
    </label>
    
    <br><br>

    <button id="saveEventBtn">Speichern</button>
    <button id="deleteEventBtn" style="display:none;">Termin lÃ¶schen</button>
    <button onclick="closeModal()">Abbrechen</button>

  </div>
</div>
  
<div id="legend">
  <span style="background:#FFB6C1;"></span> Mama
  <span style="background:#87CEFA;"></span> Papa
  <span style="background:#FFD700;"></span> Kind_O
  <span style="background:#90EE90;"></span> Kind_I
  <span style="background:#FFA500;"></span> Familie
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script src="script.js"></script>

</body>


</html>
