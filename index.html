<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Familienkalender</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #calendar {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Modal Hintergrund */
    #eventModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    /* Modal Inhalt */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    /* Ganztages-Checkbox sauber nebeneinander */
    .allday-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    .allday-wrapper input[type="checkbox"] {
      margin: 0;
      width: auto;
    }

  </style>
</head>
<body>

  <h2>Familienkalender</h2>

  <button onclick="exportICS()">Kalender exportieren (ICS)</button>

  <div id="calendar"></div>

  <!-- Modal -->
  <div id="eventModal">
    <div class="modal-content">
      <h3 id="modalHeadline">Neuer Termin</h3>

      <input type="text" id="modalTitle" placeholder="Titel">

      <input type="time" id="modalTime">

      <!-- GANZTAGES TERMIN -->
      <div class="allday-wrapper">
        <input type="checkbox" id="modalAllDay">
        <label for="modalAllDay">Ganztages-Termin</label>
      </div>

      <select id="modalPerson">
        <option value="Mama">Mama</option>
        <option value="Papa">Papa</option>
        <option value="Kind1">Kind1</option>
        <option value="Kind2">Kind2</option>
        <option value="Familie">Familie</option>
      </select>

      <div class="modal-buttons">
        <button onclick="closeModal()">Abbrechen</button>
        <button id="deleteEventBtn" style="display:none;">LÃ¶schen</button>
        <button id="saveEventBtn">Speichern</button>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Dein Script -->
  <script src="script.js"></script>

</body>
</html>
